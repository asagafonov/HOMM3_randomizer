<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HOMM3 Random Town Generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1" style="background-image: url('../pics/bg.png')">
      <div class="border-bottom py-3 mb-4 bg-dark border border-dark">
        <div class="container-xl">
            <div class="text-center text-white">
              <h1>HOMM3 random town generator</h1>
            </div>
        </div>
      </div>
      <div class="container-xl">
        <div class="row">
          <div class="col-5 text-center">
            <h3 class="mb-3 text-white">Generate adversaries</h3>
            <div class="container-xl">
              <div class="row justify-content-center">
                <button id="one" type="button" class="btn btn-success mt-3 mr-3" name="generateOne">One town</button>
                <button id="two" type="button" class="btn btn-success mt-3 ml-3" name="generateTwo">Two towns</button>
              </div>
              <div class="row justify-content-center">
                <div class="border border-secondary mt-4" style="width: 300px; height: 300px;">
                  <h4 id="result" class="text-center text-white" style="margin-top: 130px;"></h4>
                </div>
              </div>
            </div>
          </div>
          <div class="col-7 text-center">
            <h3 class="mb-3 text-white">Ban towns</h3>
            <div class="row justify-content-center">
                <div id="Castle" class="card mt-3 bg-light ml-1 mr-1">
                  <img src="../pics/castle.png" class="card-img-top" alt="Castle">
                  <h6 class="text-center mt-3 mb-3">Town</h6>
                  <a href="#" class="btn btn-secondary" data-town="Castle">Ban</a>
                </div>
                <div id="Rampart" class="card mt-3 bg-light ml-1 mr-1">
                  <img src="../pics/rampart.png" class="card-img-top" alt="Rampart">
                  <h6 class="text-center mt-3 mb-3">Town</h6>
                  <a href="#" class="btn btn-secondary" data-town="Rampart">Ban</a>
                </div>
                <div id="Tower" class="card mt-3 bg-light ml-1 mr-1">
                  <img src="../pics/tower.png" class="card-img-top" alt="Tower">
                  <h6 class="text-center mt-3 mb-3">Town</h6>
                  <a href="#" class="btn btn-secondary" data-town="Tower">Ban</a>
                </div>
                <div id="Inferno" class="card mt-3 bg-light ml-1 mr-1">
                  <img src="../pics/inferno.png" class="card-img-top" alt="Inferno">
                  <h6 class="text-center mt-3 mb-3">Town</h6>
                  <a href="#" class="btn btn-secondary" data-town="Inferno">Ban</a>
                </div>
                <div id="Necropolis" class="card mt-3 bg-light ml-1 mr-1">
                  <img src="../pics/necropolis.png" class="card-img-top" alt="Necropolis">
                  <h6 class="text-center mt-3 mb-3">Town</h6>
                  <a href="#" class="btn btn-secondary" data-town="Necropolis">Ban</a>
                </div>
                <div id="Dungeon" class="card mt-3 bg-light ml-1 mr-1">
                  <img src="../pics/dungeon.png" class="card-img-top" alt="Dungeon">
                  <h6 class="text-center mt-3 mb-3">Town</h6>
                  <a href="#" class="btn btn-secondary" data-town="Dungeon">Ban</a>
                </div>
                <div id="Citadel" class="card mt-3 bg-light ml-1 mr-1">
                  <img src="../pics/citadel.png" class="card-img-top" alt="Citadel">
                  <h6 class="text-center mt-3 mb-3">Town</h6>
                  <a href="#" class="btn btn-secondary" data-town="Citadel">Ban</a>
                </div>
                <div id="Fortress" class="card mt-3 bg-light ml-1 mr-1">
                  <img src="../pics/fortress.png" class="card-img-top" alt="Fortress">
                  <h6 class="text-center mt-3 mb-3">Town</h6>
                  <a href="#" class="btn btn-secondary" data-town="Fortress">Ban</a>
                </div>
                <div id="Conflux" class="card mt-3 bg-light ml-1 mr-1">
                  <img src="../pics/conflux.png" class="card-img-top" alt="Conflux">
                  <h6 class="text-center mt-3 mb-3">Town</h6>
                  <a href="#" class="btn btn-secondary" data-town="Conflux">Ban</a>
                </div>
                <div id="Cove" class="card mt-3 bg-light ml-1 mr-1">
                  <img src="../pics/cove.png" class="card-img-top" alt="Cove">
                  <h6 class="text-center mt-3 mb-3">Town</h6>
                  <a href="#" class="btn btn-secondary" data-town="Cove">Ban</a>
                </div>
              </div>
              <div class="row text-center">
                <div class="col mt-4 mb-4">
                  <div class="text-center">
                    <a href="#" id="unbanAll" class="btn btn-danger" style="width: 150px;">Unban all</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </main>
    <footer class="footer border-top py-3">
      <div class="container-xl">
          <div class="text-center">
              coded by <a href="https://github.com/asagafonov";">asagafonov</a>
          </div>
      </div>
    </footer>
  </body>
</html>
